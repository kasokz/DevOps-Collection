ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  paths:
    - /
  hosts:
    - kubernetes-dashboard.long-bui.de
  tls:
    - secretName: kubernetes-dashboard-tls
      hosts:
        - kubernetes-dashboard.long-bui.de
enableInsecureLogin: true
rbac:
  clusterAdminRole: true
